<!DOCTYPE html>
<html>
<head>
    <title>Vendor Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            background-color: #f8f9fa;
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 40px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 10px;
            background: white;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        img.product-image {
            width: 100px;
            vertical-align: middle;
            margin-right: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ user.name }} (Vendor)</h2>


    <h3>Add New Product</h3>
    <form method="POST" action="/vendor/add-product">
        <input type="text" name="name" placeholder="Product Name" required>
        <input type="number" name="price" placeholder="Price (INR)" step="0.01" required>
        <textarea name="description" placeholder="Description" required></textarea>
        
        <!-- Image URL input added -->
        <input type="text" name="image_url" placeholder="Image URL" required>
        
        <button type="submit">Add Product</button>
    </form>

    <h3>Your Products</h3>
    <ul>
        {% for product in products %}
        <li>
            <img class="product-image" src="{{ product.image_url }}" alt="{{ product.name }}">
            {{ product.name }} - â‚¹{{ product.price }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
